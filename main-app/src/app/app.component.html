<div class="container">
  <div class="text">
    <h1>this is the main app</h1>
    <h2>data recieved from iframe {{ content }}</h2>
    <h2>
      number of messages recieved from all iframes
      {{ numOfMessagesRecievedFromIframes }}
    </h2>
  </div>
  <div class="iframe">
    <iframe
      class="iframe-element"
      #iframeapp1
      [src]="urlSafeQueryParam"
    ></iframe>
  </div>
  <div class="iframe">
    <iframe
      class="iframe-element"
      #iframeapp2
      [src]="urlSafeRouteParam"
    ></iframe>
  </div>
</div>
